<div ng-controller="WeightMeasurementsController">
	<form>
		<div class="form-group row">
			<div class="col-xs-2">
				<div class="input-group dt-sc-team">
					<label for="value">Value</label>
					<input class="form-control left-border-none input-with-icon"
						   placeholder="Weight" type="number" step="0.01"
						   name="value"
						   id="value"
						   ng-model="weight.measurement.value">
				</div>
			</div>
			<div class="col-xs-2">
				<label>Date</label>
				<div class="form-group">
					<div class="input-group dt-sc-team">
						<input class="form-control left-border-none input-with-icon"
							   placeholder="Date of measurement"
							   type="text"
							   is-open="datePopup.opened"
							   uib-datepicker-popup="dd-MMMM-yyyy"
							   name="weithMeasurementDate"
							   id="weithMeasurementDate"
							   ng-model="weight.measurement.date">
						<span class="input-group-addon transparent icon-attached">
						<i class="fa fa-calendar" ng-click="openDatePopup()"></i>
					</span>
					</div>
				</div>
			</div>
			<div class="col-xs-8">
				<div class="input-group dt-sc-team">
					<label for="weightComments">Comments</label>
					<input class="form-control left-border-none input-with-icon"
						   placeholder="Comments" type="string"
						   name="weightComments"
						   id="weightComments"
						   ng-model="weight.measurement.comments">
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-xs-6">
				<a id="save-btn" class="dt-sc-button medium pull-left" ng-click="saveWeight()">Save</a>
			</div>
		</div>
	</form>
	<br/>
	<div>
		<table>
			<thead>
			<th>Date</th>
			<th>Value</th>
			<th>Comments</th>
			</thead>
			<tbody>
			<tr ng-repeat="weightMeasurement in weightMeasurements">
				<td>{{weightMeasurement.date | jsDate | date:'yyyy-MM-dd HH:mm'}}</td>
				<td>{{weightMeasurement.value}}</td>
				<td>{{weightMeasurement.comments}}</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
