<div ng-controller="BpMeasurementsController">
	<form>
		<div class="form-group row">
			<div class="col-xs-2">
				<div class="input-group dt-sc-team">
					<label for="systolicValue">Systolic Value</label>
					<input class="form-control left-border-none input-with-icon"
						   placeholder="Systolic" type="number" step="0.01"
						   name="systolicValue"
						   id="systolicValue"
						   ng-model="bp.measurement.systolic">
				</div>
			</div>
			<div class="col-xs-2">
				<div class="input-group dt-sc-team">
					<label for="diastolicValue">Diatolic Value</label>
					<input class="form-control left-border-none input-with-icon"
						   placeholder="Diastolic" type="number" step="0.01"
						   name="diastolicValue"
						   id="diastolicValue"
						   ng-model="bp.measurement.diastolic">
				</div>
			</div>
			<div class="col-xs-2">
				<label>Date</label>
				<div class="form-group">
					<div class="input-group dt-sc-team">
						<input class="form-control left-border-none input-with-icon"
							   placeholder="Date of measurement"
							   type="text"
							   is-open="datePopup.opened"
							   uib-datepicker-popup="dd-MMMM-yyyy"
							   name="bpMeasurementDate"
							   id="bpMeasurementDate"
							   ng-model="bp.measurement.date">
						<span class="input-group-addon transparent icon-attached">
						<i class="fa fa-calendar" ng-click="openDatePopup()"></i>
					</span>
					</div>
				</div>
			</div>
			<div class="col-xs-2">
				<label>Time</label>
				<uib-timepicker ng-model="bp.measurement.time" show-meridian="ismeridian">

				</uib-timepicker>
			</div>
			<div class="col-xs-4">
				<div class="input-group dt-sc-team">
					<label for="bpComments">Comments</label>
					<input class="form-control left-border-none input-with-icon"
						   placeholder="Comments" type="string"
						   name=" bpComments"
						   id="bpComments"
						   ng-model="bp.measurement.comments">
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-xs-6">
				<a id="bp-save-btn" class="dt-sc-button medium pull-left" ng-click="saveBp()">Save</a>
			</div>
		</div>
	</form>
	<br/>
	<div>
		<table>
			<thead>
			<th>Date</th>
			<th>Systolic</th>
			<th>Diastolic</th>
			<th>Comments</th>
			</thead>
			<tbody>
			<tr ng-repeat="bpMeasurement in bpMeasurements">
				<td>{{bpMeasurement.date | jsDate | date:'yyyy-MM-dd HH:mm'}}</td>
				<td>{{bpMeasurement.systolic}}</td>
				<td>{{bpMeasurement.diastolic}}</td>
				<td>{{bpMeasurement.comments}}</td>
			</tr>
			</tbody>
		</table>
	</div>
