<div id="login-form-wrapper" class="container">
	<form name="loginForm" ng-submit="activate()">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Activate account</h4>
			</div>

			<div class="panel-body">
				<div class="alert alert-danger sharp-corners" ng-show="!tokenValid">
					<div>Invalid hash!</div>
				</div>
				<div ng-show="tokenValid">
					<p>Pleae enter a password and activate your account!</p>

					<div class="form-group">
						<div id="password-group" class="input-group dt-sc-team">
						<span class="input-group-addon transparent icon-attached icon-lock"><i
								class="fa fa-lock"></i></span>
							<input class="form-control left-border-none input-with-icon"
								   placeholder="Password"
								   ng-model="password"
								   type="password"
								   name="password">
						</div>
					</div>

					<div class="form-group">
						<div id="confirm-password-group" class="input-group dt-sc-team">
						<span class="input-group-addon transparent icon-attached icon-lock"><i
								class="fa fa-lock"></i></span>
							<input class="form-control left-border-none input-with-icon"
								   placeholder="Confirm password"
								   ng-model="passwordConfirmation"
								   type="password"
								   name="confirm-password">
						</div>
					</div>
					<a id="login-btn" class="dt-sc-button medium pull-right" ng-click="activate()">Activate</a>
				</div>
			</div>

			<div class="panel-footer">


				<div class="row">
					<div class="col-xs-1"></div>
					<div class="col-xs-11">
						Need new activation link?
						<a ui-sref="reactivate">Get activation link</a>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-1"></div>
					<div class="col-xs-11">
						Already activated?
						<a ui-sref="login">Login</a>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
