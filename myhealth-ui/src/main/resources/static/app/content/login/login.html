<div id="login-form-wrapper" class="container">
	<form name="loginForm" ng-submit="login()">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Login to MyHealth</h4>
			</div>


			<div class="panel-body">
				<div class="alert alert-danger sharp-corners" ng-show="error">
					<div>{{error}}</div>
				</div>

				<p>My Health, where you can safely and easily manage your health data!</p>
				<div class="form-group">
					<div class="input-group dt-sc-team">
						<span class="input-group-addon transparent icon-attached"><i class="fa fa-envelope"></i></span>
						<input class="form-control left-border-none input-with-icon"
							   placeholder="User Name"
							   type="text"
							   name="username"
							   ng-model="email">
					</div>

				</div>

				<div class="form-group">
					<div id="password-group" class="input-group dt-sc-team">
						<span class="input-group-addon transparent icon-attached icon-lock"><i
								class="fa fa-lock"></i></span>
						<input class="form-control left-border-none input-with-icon"
							   placeholder="Password"
							   type="password"
							   name="password"
							   ng-model="password">
					</div>
				</div>
				<p><a ui-sref="forgot-password">Forgot password?</a></p>

				<a id="login-btn" ng-click="login()" class="dt-sc-button medium pull-right">Login</a>

				<div>
				<span id="googleSignIn">
    				<span id="signInButton">
    				</span>
				</span>
				</div>
			</div>

			<div class="panel-footer">
				<div class="row">
					<div class="col-xs-2"></div>
					<div class="col-xs-10">
						Do not have an account?
						<a ui-sref="registration">Register now!</a>
					</div>
				</div>
			</div>
		</div>
	</form>
	<script>// <![CDATA[
    (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/client:plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
    })();
    // ]]></script>
</div>
